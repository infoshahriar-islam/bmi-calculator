<!DOCTYPE html>

<html>

<head>

	<title>BMI Calculator</title>	<style>

		body {

			font-family: Arial, sans-serif;

		}

		form {

			display: flex;

			flex-direction: column;

			align-items: center;

			margin-top: 50px;

		}

		input[type="text"] {

			padding: 5px;

			margin-bottom: 10px;

			border-radius: 5px;

			border: none;

			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);

			font-size: 16px;

		}

		input[type="submit"] {

			background-color: #4CAF50;

			color: #fff;

			padding: 10px 20px;

			border-radius: 5px;

			border: none;

			font-size: 16px;

			cursor: pointer;

		}

		.result {

			margin-top: 30px;

			font-size: 20px;

		}

	</style>

</head>

<body>

	<form method="post">

		<label for="height">Height (cm)</label>

		<input type="text" name="height" id="height" required>

		<label for="weight">Weight (kg)</label>

		<input type="text" name="weight" id="weight" required>

		<input type="submit" value="Calculate BMI">

	</form>

	<div class="result">

		<!-- Result will be displayed here -->

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
    $(document).ready(function() {

	$("form").submit(function(e) {

		e.preventDefault(); // prevent the form from submitting

		// get the user input values

		var height = parseFloat($("#height").val());

		var weight = parseFloat($("#weight").val());

		// calculate the BMI

		var bmi = weight / ((height / 100) * (height / 100));

		// round the BMI to 1 decimal place

		bmi = bmi.toFixed(1);

		// display the BMI result

		$(".result").html("Your BMI is " + bmi);

		// determine if the person is healthy or not

		if (bmi < 18.5) {

			$(".result").append("<br>You are underweight. Please consult with a doctor to ensure you are healthy.");

		} else if (bmi >= 18.5 && bmi <= 24.9) {

			$(".result").append("<br>You are within a healthy weight range.");

		} else if (bmi >= 25 && bmi <= 29.9) {

			$(".result").append("<br>You are overweight. Please consider making lifestyle changes to improve your health.");

		} else if (bmi >= 30) {

			$(".result").append("<br>You are obese. Please consult with a doctor to ensure you are healthy.");

		}

	});

});
  </script>

</body>

</html>
